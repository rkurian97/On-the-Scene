<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>On the Scene</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
	
	<link href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
	<!-- begin nav -->
	<nav class="navbar has-shadow is-white">
		<div class="navbar-brand">
			<a class="navbar-item" href="index.html"><img alt="logo" src="./assets/images/logo4.png" style="max-height: 70px"></a>

			<a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
		<div class="navbar-menu" id="navMenu">
			<div class="navbar-end">
				<a class="navbar-item" href="index.html">Home</a>
				<a class="navbar-item" href="favorites.html">Favorites</a>
			</div>
		</div>
	</nav>
	<!--end nav-->
	<!--search bar-->
	<div class="field is-grouped mt-4 ml-3">
		<p class="control is-expanded"><input class="input" id="searchText" placeholder="Search Movie Database" type="text"></p>
		<p class="control mr-3">
			<a class="button gradient" id="searchButton">
				<span class="icon">
					<i class="fas fa-search"></i>
				  </span>
			</a>
		</p>
	</div>
	<!--end search bar-->

	<h2 class="titles mt-2 mb-2">Here Is What's Trending</h2>
	<!--Search Result Box-->
	<div class='columns is-flex-wrap-wrap ml-3 is-justify-content-center' id="queryContainer">

	</div>
	<!--end Search Result Box-->

	<!--begin movie modal-->
	<div class="modal" id="movieModal">
		<div class="modal-background"> </div>
		<div class="modal-card">
			<header class="modal-card-head has-text-centered">
				<p class="modal-card-title" id="modalTitle"></p>
				<button aria-label="close" class="delete" id="exitModal"></button>
			</header>
			<section class="modal-card-body">
				<div class="is-flex is-justify-content-center">
					<img id="modalPoster">
				</div>
				<h2 class="title is-threehas-text-centered">Overview</h2>
				<p id="modalOverview" class="mt-2"></p>
				<p id="modalReleaseDate" class="mt-2"></p>
				<p id="modalRating" class="mt-2"></p>
				<button class="button gradient mt-2" id="availabilityButton">Check Availability</button>
				<br>

				<img class="mt-2" id="netflix" src="./assets/images/netflix.svg" style="display: none;">
				<img class="mt-2" id="hbo" src="./assets/images/hbo.svg" style="display: none;">
				<img class="mt-2" id="prime" src="./assets/images/prime.svg" style="display: none;">
				<img class="mt-2" id="disney" src="./assets/images/disney.svg" style="display: none;">
				<img class="mt-2" id="hulu" src="./assets/images/hulu.svg" style="display: none;">
				<p class="mt-2" id="none" style="display: none;" style="display: none;"><strong>None Sorry!</strong></p>

			</section>
			<footer class="modal-card-foot">
				<button class="button gradient" id="favorite">
					<span class="icon">
					  <i class="far fa-heart"></i>
					</span>
				</button>
			</footer>
		</div>
	</div>
	</div>
	<!--end modal-->
	<!--begin footer-->
	<footer class="footer gradient has-text-primary-light">
		<div class="content has-text-centered">
			<p>Copyright 2021 On The Scene</p>
		</div>
	</footer>
	<!--end footer-->

	<script src='assets/js/keys.js'></script>
	<script src='assets/js/script.js'></script>
</body>

</html>
